schema_version: v0.5.0
dataset_version: v0.1.0

output:
  variables:
    static: [grid_index, static_feature]
    forcing: [time, grid_index, forcing_feature]
  coord_ranges:
    time:
      start: 2015-11-28T00:00
      end: 2020-10-29T00:00
      step: PT6H
  chunking:
    time: 1
  splitting:
    dim: time
    splits:
      train:
        start: 2015-11-28T00:00
        end: 2019-09-30T00:00
        compute_statistics:
          ops: [mean, std, diff_mean, diff_std]
          dims: [grid_index, time]
      val:
        start: 2019-09-30T01:00
        end: 2019-10-30T00:00
      test:
        start: 2019-10-30T01:00
        end: 2020-10-29T00:00
  domain_cropping:
    margin_width_degrees: 7.19
    interior_dataset_config_path: /iopsstor/scratch/cscs/sadamov/pyprojects_data/neural-lam/cosmo_crop.datastore.yaml
    include_interior_points: False

inputs:
  era_surface:
    path: '/capstor/store/cscs/swissai/a01/sadamov/era_subset.zarr'
    dims: [time, longitude, latitude]
    variables:
      - mean_sea_level_pressure
      - 2m_temperature
      - 10m_u_component_of_wind
      - 10m_v_component_of_wind
      - surface_pressure
      - total_precipitation_6hr
    derived_variables:
      toa_radiation:
        kwargs:
          time: ds_input.time
          lat: ds_input.latitude
          lon: ds_input.longitude
        function: mllam_data_prep.ops.derive_variable.physical_field.calculate_toa_radiation
      hour_of_day_sin:
        kwargs:
          time: ds_input.time
          component: sin
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_hour_of_day
      hour_of_day_cos:
        kwargs:
          time: ds_input.time
          component: cos
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_hour_of_day
      day_of_year_sin:
        kwargs:
          time: ds_input.time
          component: sin
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_day_of_year
      day_of_year_cos:
        kwargs:
          time: ds_input.time
          component: cos
        function: mllam_data_prep.ops.derive_variable.time_components.calculate_day_of_year
    dim_mapping:
      time:
        method: rename
        dim: time
      forcing_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: forcing

  era_height_levels:
    path: '/capstor/store/cscs/swissai/a01/sadamov/era_subset.zarr'
    dims: [time, longitude, latitude, level]
    variables:
      u_component_of_wind:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m/s
      v_component_of_wind:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m/s
      temperature:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: K
      specific_humidity:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: kg/kg
      geopotential:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: m^2/s^2
      vertical_velocity:
        level:
          values: [100, 200, 400, 600, 700, 850, 925, 1000]
          units: Pa/s^2
    dim_mapping:
      time:
        method: rename
        dim: time
      forcing_feature:
        method: stack_variables_by_var_name
        dims: [level]
        name_format: "{var_name}{level}hPa"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: forcing

  era_static:
    path: '/capstor/store/cscs/swissai/a01/sadamov/era_subset.zarr'
    dims: [time, longitude, latitude, level]
    variables:
      - land_sea_mask
      - geopotential_at_surface
    dim_mapping:
      static_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [longitude, latitude]
    target_output_variable: static

extra:
  projection:
    class_name: PlateCarree
    kwargs:
      central_longitude: 0.0
